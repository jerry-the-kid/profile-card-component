<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="picture--top">
      <img src="images/bg-pattern-top.svg" alt="top" />
    </div>
    <div class="picture--bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bottom" />
    </div>
    <main class="card">
      <div class="pic"></div>
      <img src="images/image-victor.jpg" alt="face" class="picture" />
      <div class="heading--box">
        <h1 class="heading--main">Victor Crest <span>26</span></h1>
        <p class="heading--text">London</p>
      </div>

      <ul class="list">
        <li class="item">
          <h1 class="heading">80K</h1>
          <p class="description">Followers</p>
        </li>
        <li class="item">
          <h1 class="heading">803K</h1>
          <p class="description">Likes</p>
        </li>
        <li class="item">
          <h1 class="heading">1.4K</h1>
          <p class="description">Photos</p>
        </li>
      </ul>
      <div class="line"></div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
